<div class="backdrop" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url(../../../../assets/images/bg/auth-bg.jpg) no-repeat center center; filter: blur(3px);"></div>
<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div>
        <div class="auth-box">
            <div id="loginform">
                <div class="text-center">
                    <span class="db"><img src="../../../../assets/images/logos/logo.png" alt="logo" height="80px"></span>
                    <hr>
                    <h3 class="font-medium mb-4"> Iniciar sesión </h3>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="form" (submit)="submit()" id="loginform" class="form-horizontal mt-3 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
                            <div class="form-group mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isStudent" (change)="toggleRole($event)">
                                    <label class="form-check-label" for="isStudent">
                                        Soy estudiante
                                    </label>
                                </div>
                            </div>

                            <div *ngIf="isStudent; else operatorFields">
                                <div class="input-group mb-3">
                                    <span id="basic-addon3" class="input-group-text">
                                        <i class="bi bi-person-badge"></i>
                                    </span>
                                    <input class="form-control form-control-lg form-control-solid" type="text" formControlName="matricula" name="matricula" placeholder="Matrícula">
                                </div>
                            </div>
                            <ng-template #operatorFields>
                                <div class="input-group mb-3">
                                    <span id="basic-addon1" class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input class="form-control form-control-lg form-control-solid" type="text" formControlName="email" name="email" placeholder="Correo electrónico">
                                </div>
                            </ng-template>

                            <div class="input-group mb-3">
                                <span id="basic-addon2" class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" name="password" placeholder="Contraseña">
                            </div>

                            <div class="form-group mb-3 text-end">
                                <a href="#" class="text-info">Recuperar contraseña</a>
                            </div>

                            <hr>

                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12 pb-4">
                                    <button [disabled]="loading" type="submit" class="btn d-block w-100 btn-lg btn-info">
                                        <span *ngIf="!loading">Continuar</span>
                                        <span *ngIf="loading">Por favor, espere...</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-absolute bottom-0 end-0 size-support">
        <div class="justify-content-end d-flex animate__animated animate__bounce">
            <img src="../../../../assets/images/logos/reporte.png" class="rounded w-100" alt="">
        </div>
    </div>
</div>
