<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claves</title>
    <link rel="stylesheet" href="claves.component.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="page-breadcrumb">
                    <div class="d-md-flex align-items-center">
                        <div class="ml-auto mb-0">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" tabindex="0"><a href="javascript:void(0)">Componente</a></li>
                                    <li class="breadcrumb-item active">Claves</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-0">
            <div class="card-body">
                <h4 class="card-title">Claves para tutores</h4>
                <hr>
                <div class="d-flex flex-wrap mb-3 mt-3">
                    <input type="text" placeholder="Buscar..." class="form-control w-100 w-md-25 mb-2 mb-md-0">
                    <button class="btn btn-descargar ml-auto mb-2 mb-md-0">
                        <i class="fas fa-download"></i> Descargar
                    </button>
                    <button class="btn btn-compartir ml-3 mb-2 mb-md-0">
                        <i class="fas fa-share-alt"></i> Compartir
                    </button>
                    <button class="btn btn-actualizar ml-3 mb-2 mb-md-0">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                    <button class="btn btn-procesos ml-3 mb-2 mb-md-0">
                        <i class="fas fa-cogs"></i> Procesos
                    </button>
                    <button class="btn btn-carrera ml-3 mb-2 mb-md-0">
                        <i class="fas fa-flag-checkered"></i> Carrera
                    </button>
                </div>
                
                <div class="row cards-container">
                    <div class="col-md-6 col-lg-3 card-item" *ngFor='let topcard of topcards'>
                        <div class="card shadow">
                            <div class="card-header">
                                <h3 class="titulo">{{topcard.title}}</h3>
                            </div>
                            <div class="card-body">
                                <div class="align-items-center">
                                    <div class="ml-3">
                                        <h4 class="subtitulo font-weight-bold">{{topcard.subtitle}}</h4>
                                        <p class="text-muted fs-3">{{topcard.header}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mb-3 flex-wrap">
                                <button type="button" class="btn btn-primary btn-sm mr-2 mb-2">
                                    <i class="fas fa-download"></i> Descargar
                                </button>
                                <button type="button" class="btn btn-warning btn-sm mb-2">
                                    <i class="fas fa-share-alt"></i> Compartir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
