<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Procesos</title>
    <link rel="stylesheet" href="gestion.component.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumb">
                    <div class="d-md-flex align-items-center">
                        <div class="ms-auto mb-0">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" tabindex="0">
                                        <a href="javascript:void(0)">Componente</a>
                                    </li>
                                    <li class="breadcrumb-item active">Gestión</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Card with Process Details -->
                <div class="card mt-0">
                    <div class="card-body">
                        <h4 class="card-title">Gestion de Procesos</h4>
                        <hr>
                        <div class="mb-3 mt-3">
                            <div class="d-flex flex-wrap mb-3 mt-3">
                                <input type="text" placeholder="Buscar..." class="form-control w-100 w-md-25 mb-2 mb-md-0">
                                <button class="btn btn-crear ml-auto mb-2 mb-md-0" (click)="showDialog()">
                                    <i class="bi bi-check-circle-fill"></i> Crear Proceso
                                </button>
                                <button class="btn btn-eliminar ml-3 mb-2 mb-md-0">
                                    <i class="bi bi-trash-fill"></i> Eliminar Proceso/s
                                </button>
                            </div>
                            <div class="container mt-3">
                                <div class="row">
                                    <div class="col-12">
                                        <!-- Simulated List -->
                                        <div class="list-group">
                                            <div class="list-group-item d-flex justify-content-between align-items-center" (click)="onItemClick('Oficial 30 2024')">
                                                <label>Oficial 30 2024</label>
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <label>Oficial 31 2024</label>
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <label>Oficial 32 2024</label>
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <label>Oficial 33 2024</label>
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <label>Oficial 34 2024</label>
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                <label>Oficial 35 2024</label>
                                                <i class="fas fa-chevron-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- Modal Crear Proceso -->
<div [ngClass]="{'modal-blur': isModalOpen}">
    <p-toast position="top-center"></p-toast>
    <p-dialog header="Crear Proceso" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '25vw' }" [draggable]="false" [resizable]="false" (onHide)="hideDialog()">
        <form [formGroup]="form" (ngSubmit)="createProcess()">
            <div class="form-group">
                <label for="nombreProceso" class="col-lg-4 col-form-label fw-bold fs-3">Nombre del Proceso <i class="text-danger">*</i></label>
                <input type="text" class="form-control" formControlName="nombreProceso" id="nombreProceso" />
            </div>
            <div class="form-group">
                <label for="fechaInicial" class="col-lg-4 col-form-label fw-bold fs-3">Fecha Inicial <i class="text-danger">*</i></label>
                <input type="date" class="form-control" formControlName="fechaInicial" id="fechaInicial" (change)="calculatePeriod()" />
            </div>
            <div class="form-group">
                <label for="fechaFinal" class="col-lg-4 col-form-label fw-bold fs-3">Fecha Final <i class="text-danger">*</i></label>
                <input type="date" class="form-control" formControlName="fechaFinal" id="fechaFinal" />
            </div>
            <div class="form-group">
                <label for="periodo" class="col-lg-4 col-form-label fw-bold fs-3">Periodo</label>
                <input type="text" class="form-control" formControlName="periodo" id="periodo" readonly />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </p-dialog>
</div>
