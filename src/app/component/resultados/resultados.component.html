<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="resultados.component.scss">
    </head>
    <body>
        <div class="row">
            <div class="col-12">
                <div class="page-breadcrumb">
                    <div class="d-md-flex align-items-center">
                        <h3 class="page-title">Resultados</h3>
                        <div class="ms-auto">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" tabindex="0"><a href="javascript:void(0)">Componente</a></li>
                                    <li class="breadcrumb-item active">Resultados</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Resultados</h4>

                <hr>

                <div class="d-flex mb-3 mt-3">
                    <input type="text" placeholder="Buscar..." class="form-control w-25 ng-untouched ng-pristine ng-valid">
                    <button class="btn btn-descargar ms-auto">
                        Descargar
                    </button>
                    <button class="btn btn-compartir ms-3">
                        Compartir
                    </button>
                    <button class="btn btn-actualizar ms-3">
                        Actualizar
                    </button>
                    <button class="btn btn-procesos ms-3">
                        Procesos
                    </button>
                    <button class="btn btn-carrera ms-3">
                        Carrera
                    </button>
                </div>
                
                <div class="cards-container">
                    <div class="col-md-6 col-lg-3 card-item" *ngFor='let topcard of topcards'>
                        <div class="card shadow">
                            <div class="card-header">
                                <h3 class="titulo">{{topcard.title}}</h3>
                            </div>
                            <div class="card-body">
                                <div class="align-items-center">
                                    <div class="ms-3">
                                        <h4 class="subtitulo font-weight-bold">{{topcard.subtitle}}</h4>
                                        <p class="text-muted fs-3">{{topcard.header}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary btn-sm me-2">Descargar</button>
                                <button type="button" class="btn btn-warning btn-sm">Compartir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
